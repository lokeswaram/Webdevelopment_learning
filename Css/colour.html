<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour</title>
    <style>
        p {
            color: aquamarine;
        }

        .name {
            color: red;
        }
        .rgb{
            color: rgb(66, 193, 66);
        }
        .hashcode{
            color: #ee82ee;
        }
        .rgba{
            color: rgba(0, 0, 255, 0.841);
        }
        .hsl{
            color: hsla(24, 55%, 43%, 0.712)
        }
    </style>
</head>

<body>
    <p>
        TYPE OF COLOURS IN HTML</p>
    <ol>
        <li class="name"> name <dd>Using name.</dd>
        </li>
        <li class="rgb">rgb <dd>Using red green black.</dd>
        </li>
        <li class="hashcode">HashCode: <dd> Using hashcode. </dd>
        </li>
        <li class="rgba">rgba: <dd> Using red green black and opacity.</dd>
        </li>
        <li class="hsl">hsl <dd>Using hue,staturation,lightness.</dd>
        </li>
    </ol>

</body>

</html>
